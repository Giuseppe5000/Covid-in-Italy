<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid in Italy</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="header">
        <h1 class="titolo">COVID IN ITALY</h1>
    </div>

    <div class="main">

        <div class="today">
            <p id="casi"></p>
            <p id="death"></p>
        </div>

        <div class="data">
            <p id="date">31-02-2021</p>
        </div>

        <div class="totale">
            <p id="totale-casi"></p>
            <p id="totale-death"></p>
        </div>

    </div>

    <div class="grafico">
        <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
